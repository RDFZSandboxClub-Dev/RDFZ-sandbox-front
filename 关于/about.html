                navLinks.classList.toggle('mobile-menu-active');
                
                // 切换菜单图标
                const icon = this.querySelector('i');
                icon.classList.toggle('fa-bars');
                icon.classList.toggle('fa-times');
            });
        }
        
        // 点击移动端菜单项后自动关闭菜单
        document.querySelectorAll('#navLinks a').forEach(link => {
            link.addEventListener('click', function() {
                if (navLinks.classList.contains('mobile-menu-active')) {
                    navLinks.classList.remove('mobile-menu-active');
                    const icon = menuButton.querySelector('i');
                    icon.classList.add('fa-bars');
                    icon.classList.remove('fa-times');
                }
            });
        });
        
        // 添加元素进入视口时的动画
        const observerOptions = {
            root: null,
            rootMargin: '0px',
            threshold: 0.1
        };
        
        // 检查浏览器是否支持IntersectionObserver
        if ('IntersectionObserver' in window) {
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('animate-fade-in-up');
                        setTimeout(() => {
                            entry.target.classList.remove('opacity-0');
                        }, 50); // 小延迟确保动画正常触发
                        observer.unobserve(entry.target);
                    }
                });
            }, observerOptions);
            
            // 观察所有需要动画的元素
            document.querySelectorAll('.card-hover, h2').forEach(el => {
                el.classList.add('opacity-0', 'transition-opacity', 'duration-500'); // 添加过渡效果
                observer.observe(el);
            });
        } else {
            // 降级处理：如果浏览器不支持IntersectionObserver，直接显示所有元素
            document.querySelectorAll('.card-hover, h2').forEach(el => {
                el.classList.remove('opacity-0');
            });
        }
    </script>
</body>
</html>
